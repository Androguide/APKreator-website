<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Github Sidebar Explorer</title>
	<script src="../vendors/jquery-1.7.2.js"></script>
	<script src="../vendors/underscore.js"></script>
	<script src="../gh3.js"></script>
	<meta charset="utf-8" />
	<style>
	.css-treeview ul,
	.css-treeview li
	{
		padding: 0;
		margin: 0;
		list-style: none;
	}

	.css-treeview input
	{
		position: absolute;
		opacity: 0;
	}

	.css-treeview
	{
		font: normal 11px "Segoe UI", Arial, Sans-serif;
		-moz-user-select: none;
		-webkit-user-select: none;
		user-select: none;
	}

	.css-treeview a
	{
		color: #00f;
		text-decoration: none;
	}

	.css-treeview a:hover
	{
		text-decoration: underline;
	}

	.css-treeview input + label + ul
	{
		margin: 0 0 0 22px;
	}

	.css-treeview input ~ ul
	{
		display: none;
	}

	.css-treeview label,
	.css-treeview label::before
	{
		cursor: pointer;
	}

	.css-treeview input:disabled + label
	{
		cursor: default;
		opacity: .6;
	}

	.css-treeview input:checked:not(:disabled) ~ ul
	{
		display: block;
	}

	.css-treeview label,
	.css-treeview label::before
	{
		background: url("icons.png") no-repeat;
	}

	.css-treeview label,
	.css-treeview a,
	.css-treeview label::before
	{
		display: inline-block;
		height: 16px;
		line-height: 16px;,
		vertical-align: middle;
	}

	.css-treeview label
	{
		background-position: 18px 0;
	}

	.css-treeview label::before
	{
		content: "";
		width: 16px;
		margin: 0 22px 0 0;
		vertical-align: middle;
		background-position: 0 -32px;
	}

	.css-treeview input:checked + label::before
	{
		background-position: 0 -16px;
	}

	/* webkit adjacent element selector bugfix */
	@media screen and (-webkit-min-device-pixel-ratio:0)
	{
		.css-treeview 
		{
			-webkit-animation: webkit-adjacent-element-selector-bugfix infinite 1s;
		}

		@-webkit-keyframes webkit-adjacent-element-selector-bugfix 
		{
			from 
			{ 
				padding: 0;
			} 
			to 
			{ 
				padding: 0;
			}
		}
	}
	</style>
</head>
<body>
	<form id="form-repo" accept-charset="utf-8" style="padding: 15px;" >
		<input type="text" name="repo" id="repo" style="max-width: 300px;" value="Androguide/FlashGordon" ><a id="btn" href="#">Go</button>
	</form>
	<div id="root" class="css-treeview">

	</div>

	<script>

	document.getElementById('btn').addEventListener("click", function() {
		$('#root').empty();
		var input = (document.getElementById('repo').value).split('/');
		var mUser = new Gh3.User(input[0]);
		console.log(input[0] + " --> " + input[1]);




	});
	</script>
</body>
</html>
